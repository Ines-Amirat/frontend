<app-auth-layout>
  <div class="mx-auto w-full max-w-lg">
    <h1 class="mb-2 text-3xl font-semibold">Sign up</h1>
    <p class="mb-8 text-slate-500">Please enter your details.</p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-5">
      <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
        <div>
          <label class="label" for="firstName">First Name</label>
          <input id="firstName" class="input" formControlName="firstName" />
        </div>
        <div>
          <label class="label" for="lastName">Last Name</label>
          <input id="lastName" class="input" formControlName="lastName" />
        </div>
      </div>

      <div>
        <label class="label" for="address">Address</label>
        <input id="address" class="input" placeholder="Specific address" formControlName="address" />
      </div>

      <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
        <div>
          <label class="label" for="city">City</label>
          <input id="city" class="input" formControlName="city" />
        </div>
        <div>
          <label class="label" for="state">State</label>
          <input id="state" class="input" placeholder="ex: NY" formControlName="state" />
        </div>
      </div>

      <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
        <div>
          <label class="label" for="postalCode">Postal Code</label>
          <input id="postalCode" class="input" placeholder="ex: 11101" formControlName="postalCode" />
        </div>
        <div></div>
      </div>

      <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
        <div>
          <label class="label" for="dob">Date of Birth</label>
          <input id="dob" type="date" class="input" placeholder="yyyy-mm-dd" formControlName="dob" />
        </div>
        <div>
          <label class="label" for="ssn">SSN</label>
          <input id="ssn" class="input" placeholder="ex: 1234" formControlName="ssn" />
        </div>
      </div>

      <div>
        <label class="label" for="email">Email</label>
        <input id="email" type="email" class="input" placeholder="Enter your email" formControlName="email" />
      </div>

      <div>
        <label class="label" for="password">Password</label>
        <input id="password" type="password" class="input" formControlName="password" />
      </div>

      <button class="btn-primary" [disabled]="form.invalid">Sign up</button>

      <p class="pt-1 text-center text-sm text-slate-600">
        Already have an account?
        <a class="font-medium text-indigo-600 hover:underline" routerLink="/auth/sign-in">Sign in</a>
      </p>
    </form>
  </div>
</app-auth-layout>
